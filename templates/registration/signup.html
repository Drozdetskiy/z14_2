{% extends 'base.html' %}

{% block content %}
        <div class="container">
            <div class="row">
                <div class="col-md-4 offset-md-4">
                   <h1>SignUp</h1>

                    <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                            {% for error in field.errors %}
                                <div class="alert alert-danger">
                                    <strong>{{ error|escape }}</strong>
                                </div>
                            {% endfor %}
                        {% endfor %}
                        {% for error in form.non_field_errors %}
                            <div class="alert alert-danger">
                                <strong>{{ error|escape }}</strong>
                            </div>
                        {% endfor %}
                        <div class="form-group">
                            <label for="InputUsername">Username</label>
                            <input type="username" class="form-control" id="InputUsername" aria-describedby="usernameHelp" placeholder="Enter username" value="{% if form.username.value %}{{ form.username.value }}{% else %}{% endif %}" name="username">
                        </div>
                        <div class="form-group">
                            <label for="InputPassword1">Password</label>
                            <input type="password" class="form-control" id="InputPassword1" placeholder="Password" name="password1" value="{% if form.password1.value %}{{ form.password1.value }}{% else %}{% endif %}">
                        </div>
                        <div class="form-group">
                            <label for="InputPassword2">Confirm Password</label>
                            <input type="password" class="form-control" id="InputPassword2" placeholder="Confirm Password" name="password2" value="{% if form.password2.value %}{{ form.password2.value }}{% else %}{% endif %}"}>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
{% endblock content %}
