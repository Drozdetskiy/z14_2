<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="text-align: center">Hello, {{ context_name }}</h1>

<form action="{% url 'index' %}" method="get">
    <input type="text" name="username">
    <button type="submit">Send</button>
</form>

<form action="{% url 'index' %}" method="post">
    {% csrf_token %}
    <input type="text" name="username">
    <button type="submit">Send</button>
</form>

<hr>
<h1>Recipe</h1>
{% for recipe in recipes %}
  <h2>{{ recipe.title }}</h2>
  <h2>{{ recipe.text }}</h2>
  <br>
{% endfor %}

</body>
</html>
